<!DOCTYPE html>
<html>
	<body>
		<button onclick="myFunction(1)">mono/invert</button>
		<button onclick="myFunction(2)">multicolor RGB0</button>
		<button onclick="myFunction(3)">multicolor CROMA</button>
		<button onclick="myFunction(4)">note text</button>
		<iframe id="myframe" src="note.html" width="100%" height="1000"></iframe>	
		<script>
			function myFunction(a) {
				if(a==1){document.getElementById("myframe").src= "sprite2.html";}
				if(a==2){document.getElementById("myframe").src= "msprite2.html";}
				if(a==3){document.getElementById("myframe").src= "mspriteB2.html";}
				if(a==4){document.getElementById("myframe").src= "note2.html";}
			}
		</script>
	</body>
</html>
