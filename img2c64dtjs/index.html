<!DOCTYPE html>
<html>
	<body>
		<button onclick="myFunction(1)">mono/zweifarbig sprite</button>
		<button onclick="myFunction(2)">multicolor/mehrfarbig/multicolore sprite RGB0</button>
		<button onclick="myFunction(3)">multicolor/mehrfarbig/multicolore sprite CROMA</button>
		<button onclick="myFunction(4)">note text/Hilfstext</button>
		<iframe id="myframe" src="note.html" width="100%" height="1000"></iframe>	
		<script>
			function myFunction(a) {
				if(a==1){document.getElementById("myframe").src= "sprite.html";}
				if(a==2){document.getElementById("myframe").src= "msprite.html";}
				if(a==3){document.getElementById("myframe").src= "mspriteB.html";}
				if(a==4){document.getElementById("myframe").src= "note.html";}
			}
		</script>
	</body>
</html>
